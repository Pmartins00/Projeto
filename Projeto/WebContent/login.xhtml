<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	
	
	<ui:composition template="/WEB-INF/templates/_template.xhtml">
		
		<ui:define name="titulo">CoAutores - Login</ui:define>
		
		<ui:define name="corpo">
			
			<div class="login col-md-12">
				<h:form id="login" styleClass="col-md-offset-4 col-md-4">
					<h:panelGrid styleClass="panel-geral" columns="2">
						
						<p:outputLabel value="Login" for="login"/>
						<p:inputText value="#{loginBean.usuario.login}" id="login"/>
						
						<p:outputLabel value="Senha:" for="senha"/>
						<p:inputText value="#{loginBean.usuario.senha}" type="password" id="senha"/>
						
						<p:commandButton action="#{loginBean.autentica}" value="Entrar"/>
						<p:commandLink value="Cadastre-se"/>
						
					</h:panelGrid>	
				</h:form>
			</div>
			
		</ui:define>
		
	</ui:composition>

</h:body>
</html>
